name: publish release
on:
  push:
    # # Sequence of patterns matched against refs/heads
    branches:
      - main
      - master
      - feature/*
    tags:
      - v*
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    #   GITHUB_TOKEN: ${{ github.token }}
    #   GITHUB_TOKEN: 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 # used for npm run build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      - run: npm run build
        # env:
        #   GH_TOKEN: ${{ github.token }}
      - run: npm run dist-win

      - name: Set version in package.json
        shell: bash
        run: |
          sed -i 's|"version":.*|"version":"${{ github.ref.replace(\'refs/tags/v\', \'\')  }}"|g' package.json
          cat package.json

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/*.exe
            ./json
